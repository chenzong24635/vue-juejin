<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/png"  href="<%= BASE_URL %>favicon.png">
    <!-- 使用CDN加速的CSS文件，配置在vue.config.js下 -->
    <% for (var i in
      htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.css) { %>
    <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="preload" as="style" />
    <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="stylesheet" />
    <% } %>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- 使用CDN加速的JS文件，配置在vue.config.js下 -->
    <% for (var i in
      htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.js) { %>
    <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
    <% } %>
    <!-- CDN引入外部资源 -->
    <!-- <script src="//cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
    <script src="//cdn.bootcss.com/vuex/3.1.3/vuex.min.js"></script>
    <script src="//cdn.bootcss.com/vue-router/3.1.6/vue-router.min.js"></script>
    <script src="//cdn.bootcss.com/axios/0.19.2/axios.min.js"></script> -->
    <!-- built files will be auto injected -->
  </body>
</html>
